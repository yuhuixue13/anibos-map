<html lang="en">
  <head>

    <title>AniBos Map</title>

    <meta name="description" content="AniBos is a friendly interactive map that helps you explore anime merch stores, comic book shops, exhibitions, and pop-up events across the Greater Boston area." />
    <!-- LINK TO NORMALIZE (FOR CONSISTENCY) -->
    <link rel="stylesheet" href="styles/normalize.css" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    

   <script class="js"   defer src="scripts/scripts.js"></script>
  </head>


  <body class="page-map">
  <header class="header">
   <a href="index.html">
  <img src="images/Xue_Yuhui_Final Logo.png" class="logo" alt="AniBos Logo">
    </a>

    <nav class="nav">
      <a href="index.html" class="nav-home">Home</a>
      <a href="map.html" class="nav-map">Map</a>
      <a href="about.html" class="nav-about">About</a>
    </nav>
    
  </header>

<main class="map-container">
     <aside class="filters">
      <input type="text" placeholder="What are you looking for?" class="search-box">

      <div class="filter-buttons">
        <button data-category="Anime">Anime Store</button>
        <button data-category="Comic">Comic Book Store</button>
        <button data-category="Exhibition">Exhibition</button>
        <button data-category="Pop-Up">Pop-Up Event</button>
      </div>
      
      <div class="location-list">
         <div class="loc-card">
            <img src=" " alt="Store image" class="loc-img">
             <div class="loc-footer">
                <p class="loc-name">Name</p>
                <p class="loc-address">Adress</p>
             </div>
        </div>

        <div class="loc-card">
            <img src=" " alt="Store image" class="loc-img">
             <div class="loc-footer">
                <p class="loc-name">Name</p>
                <p class="loc-address">Adress</p>
             </div>
        </div>

        <div class="loc-card">
            <img src=" " alt="Store image" class="loc-img">
             <div class="loc-footer">
                <p class="loc-name">Name</p>
                <p class="loc-address">Adress</p>
             </div>
        </div>

        <div class="loc-card">
            <img src=" " alt="Store image" class="loc-img">
             <div class="loc-footer">
                <p class="loc-name">Name</p>
                <p class="loc-address">Adress</p>
             </div>
        </div>
      </div>

    </aside>

     <section class="map-area">
       <div id="map"></div>
    </section>


     <aside class="details">
        <div class="img-box">
        <img id="detail-img" src="images/anime zakka.png" alt="Place photo">
        </div>


        <h3 id="detail-name" class="place-name">Name</h3>
        <p id="detail-location" class="place-location">Location</p>
        <p id="detail-descL" class="place-descL">
            Description
        </p>

 
        <div class="detail-buttons">
            <button id="detail-go" class="detail-btn primary-btn">Let's Go!</button>
            <a  id="detail-link" class="detail-btn secondary-btn" href="#" target="_blank"> Visit Website
            </a>
        </div>
    </aside>

  </main>

</body>
</html>
